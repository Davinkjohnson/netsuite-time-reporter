<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netsuite Time Reporting</title>
    <link rel="manifest" href="/netsuite-time-reporter/manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="/netsuite-time-reporter/icons/icon-192x192.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/netsuite-time-reporter/styles.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Time Reporting</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="timeEntryTab">Time Entry</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="historyTab">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="settingsTab">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content mt-3">
            <!-- Time Entry Form -->
            <div id="timeEntrySection" class="section active">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">New Time Entry</h5>
                        <form id="timeEntryForm">
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="project" class="form-label">Project</label>
                                <select class="form-select" id="project" name="project" required>
                                    <option value="">Select Project</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="hours" class="form-label">Hours</label>
                                <input type="number" class="form-control" id="hours" name="hours" step="0.5" min="0" max="24" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- History Section -->
            <div id="historySection" class="section d-none">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Time Entry History</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Project</th>
                                        <th>Hours</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings Section -->
            <div id="settingsSection" class="section d-none">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Settings</h5>
                        <form id="settingsForm">
                            <div class="mb-3">
                                <label for="netsuiteUrl" class="form-label">Netsuite URL</label>
                                <input type="url" class="form-control" id="netsuiteUrl" name="netsuiteUrl" required>
                                <div class="form-text">Example: https://account.netsuite.com</div>
                            </div>
                            <div class="mb-3">
                                <label for="accountId" class="form-label">Account ID</label>
                                <input type="text" class="form-control" id="accountId" name="accountId" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="module" src="/netsuite-time-reporter/app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/netsuite-time-reporter/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
